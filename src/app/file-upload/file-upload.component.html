
<button class="uploadButton" mat-raised-button (click)="openUploadDialog()"> 
  <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
  Upload File
</button>

<h2>Uploaded Files</h2>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="FileName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> FileName </th>
    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  </ng-container>

  <ng-container matColumnDef="FileSize">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> FileSize </th>
    <td mat-cell *matCellDef="let element"> {{element.fileSize}} </td>
  </ng-container>

  <ng-container matColumnDef="FileType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> FileType </th>
    <td mat-cell *matCellDef="let element"> {{element.fileType}} </td>
  </ng-container>

  <ng-container matColumnDef="UploadedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> UploadedDate </th>
    <td mat-cell *matCellDef="let element"> {{element.uploadedDate | date: 'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
